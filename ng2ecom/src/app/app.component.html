<div id="container">
  
    <header role="banner">
  
      <h1>
        SDCO Book Store 
        <small>All the books you need, at the highest price!</small>
      </h1>
      
      <p *ngIf="userService.isLogged" class="k-basket-sum">
        <a  [routerLink]="['basket']"  title="See basket details">
          <strong>
            {{userService.basket.getItems().length}}
          </strong>
          item(s) in your basket
        </a>
      </p>
  
      <p *ngIf="userService.isLogged" class="k-login-data">
        Welcome, 
        <span id="user-name">
          <span id="user-name" style="margin-right:20px">
            <a [routerLink]="['basket']">
              {{userService.getUser().firstName}}
              {{userService.getUser().lastName}}
            </a>
          </span> 
        </span> 
        <strong><a [routerLink]="['home']" (click)="logout()" >Logout</a></strong>
      </p>
  
      <p *ngIf="!userService.isLogged" id="loginLink" class="k-login-data">
        <a [routerLink]="['login']" >Sign-in</a>
      </p>
  
    </header>
    
    <nav>
      <h2 class="k-skip"><a href="#wrapper">Main navigation (Skip it)</a></h2>
      <ul class="k-navbar">
        <li class="home"><a [routerLink]="['home']" >Home</a></li>
        <li><a [routerLink]="['books']" >Books</a></li>
      </ul>
    </nav>
    
    <div id="wrapper">
      <div id="main" role="main">
        <router-outlet></router-outlet>
      </div>
    </div>
    
    <footer role="contentinfo">
      <p class="k-copyright">&copy; SDCO</p>
      <a [routerLink]="['contact']" >Contact Us</a>
    </footer>
    
  </div>
